<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="components/head :: head (pageTitle='Quản lý người dùng')"></div>
    <link rel="stylesheet" th:href="@{/assets/css/commonFile/index.css}">
</head>
<body>
<div class="wrapper">
    <!-- sidebar -->
    <div th:replace="components/sidebar :: sidebar"></div>

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                src="assets/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Header -->
            <nav th:replace="components/header :: header"></nav>
        </div>

        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h3 class="fw-bold mb-3">Quản lý người dùng</h3>
                    <ul class="breadcrumbs mb-3">
                        <li class="nav-home">
                            <a th:href="${defaultPage}">
                                <i class="icon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="icon-arrow-right"></i>
                        </li>
                        <li class="nav-item">
                            <a th:href="${userPage}">Quản lý người dùng</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Thông tin người dùng</h4>
                                    <button
                                            class="btn btn-success ms-auto"
                                    >
                                        <a th:href="@{user/add}">
                                            <i class="fa fa-plus button-title"></i>
                                            <span class="button-title">Thêm người dùng</span>
                                        </a>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div class="row bs-gutter-x-0">
                                        <form class="col-md-6">
                                            <select id="record" class="input">
                                                <option value="-1" selected>-- lựa chọn bản ghi --</option>
                                                <option value="10">10 bản ghi</option>
                                                <option value="20">20 bản ghi</option>
                                                <option value="50">50 bản ghi</option>
                                                <option value="100">100 bản ghi</option>
                                            </select>
                                        </form>
                                        <div class="col-md-2"></div>
                                        <nav
                                            class="col-md-4 nav-search p-0 d-none d-lg-flex"
                                        >
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button type="submit" class="btn btn-search pe-1">
                                                        <i class="fa fa-search search-icon"></i>
                                                    </button>
                                                </div>
                                                <input
                                                        id="table-search"
                                                        type="text"
                                                        placeholder="Tìm kiếm theo tên ..."
                                                        class="form-control"
                                                />
                                            </div>
                                        </nav>
                                    </div>
                                    <table
                                            id="add-row"
                                            class="display table table-striped table-hover my-2"
                                    >
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Mã người dùng</th>
                                            <th>Họ và tên</th>
                                            <th>Email</th>
                                            <th>Trạng thái</th>
                                            <th>Chức vụ</th>
                                            <th style="width: 20%">Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody id="table-body">
                                        </tbody>
                                    </table>
                                    <div class="pagination row bs-gutter-x-0 my-4">
                                        <div class="view-page col-md-6 flex justify-left item-center"></div>
                                        <div class="col-md-6 flex justify-right item-center">
                                            <div class="btn-group mr-2" role="group" aria-label="paginate group"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer th:replace="components/footer :: footer"></footer>
    </div>
</div>
<div th:replace="components/script :: script"></div>
<script th:src="@{assets/js/user/user.js}"></script>
</body>
</html>
